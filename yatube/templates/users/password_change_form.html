{% extends "base.html" %}

{% block title %}
  Изменение пароля
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">Изменение пароля</div>
        <div class="card-body">
          {% include 'includes/form_errors.html' %}

          <form method="post" action="{% url 'users:pass_change' %}">
            {% include 'includes/form_fields.html' %}
            <div class="col-md-6 offset-md-4">
              <button type="submit" class="btn btn-primary">
                Изменить пароль
              </button>
            </div>
          </form>
        </div> <!-- card body -->
      </div> <!-- card -->
    </div> <!-- col -->
  </div> <!-- row -->
{% endblock %}
